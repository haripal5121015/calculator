<head>
	<title>
		My calculator
	</title>
	<script type="text/javascript" src="calculatorjsfile.js">

	<link type="text/css" rel="stylesheet" href="calculatorcssfile.css">
 </head>
<body>
	<div id="divid">
	<input type="text" id="resultbox" >

	</br>

	<input type="button" id="eight" value="8" onclick="insert(8)" class="button">
	<input type="button" id="nine" value="9" onclick="insert(9)" class="button">

	</div>
